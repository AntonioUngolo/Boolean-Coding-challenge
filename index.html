<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding challenge Boolean</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">

        <div class="header">
            <img src="img/logo.png" class="logo">
            <p>Taking Booleaners from A to B</p>
        </div>

        <div class="menu">
            <button>Prenota</button>
            <button>Termina Prenotazione</button>
            <button>Accendi Luci</button>
        </div>

        <div class="monopattini">

            <div id="device1" class="device middle">
                <div class="title">
                    <input type="checkbox" name="Monopattino Gino22" id="">
                    <label for="Monopattino Gino22">Monopattino Gino22</label>
                </div>
                <div class="address-info">
                    <span class="arrow">&#8614;</span>
                    <p class="address">Via Guadalamentri</p>
                    <span class="separator">-</span>
                    <p class="distance">a 220 metri da te</p>
                </div>
                <div class="charging">
                    <p>Stato carica:</p>
                    <div class="charging-bar"></div>
                </div>
            </div>

            <div id="device2" class="device good">
                <div class="title">
                    <input type="checkbox" name="Monopattino Gino22" id="">
                    <label for="Monopattino Gino22">Monopattino Mike24</label>
                </div>
                <div class="address-info">
                    <span class="arrow">&#8614;</span>
                    <p class="address">Via Ricciardoni</p>
                    <span class="separator">-</span>
                    <p class="distance">a 420 metri da te</p>
                </div>
                <div class="charging">
                    <p>Stato carica:</p>
                    <div class="charging-bar"></div>
                </div>
            </div>

            <div id="device3" class="device low">
                <div class="title">
                    <input type="checkbox" name="Monopattino Gino22" id="">
                    <label for="Monopattino Gino22">Monopattino Fede154</label>
                </div>
                <div class="address-info">
                    <span class="arrow">&#8614;</span>
                    <p class="address">Via Mentarini</p>
                    <span class="separator">-</span>
                    <p class="distance">a 490 metri da te</p>
                </div>
                <div class="charging">
                    <p>Stato carica:</p>
                    <div class="charging-bar"></div>
                </div>
            </div>

        </div>

    </div>
    
</body>
</html>
